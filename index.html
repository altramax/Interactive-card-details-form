<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body class=" lg:flex lg:justify-between lg:items-center
        bg-[url('./images/bg-main-mobile.png')] bg-no-repeat bg-auto
        lg:bg-[url('./images/bg-main-desktop.png')] lg:bg-auto
        ">
    <section id="card" class="back pt-8 px-4">  
        <div id="back-card-container" class="">
              <img src="./images/bg-card-back.png" alt="" class="ml-auto w-[18rem] pb-12 lg:pb-0 lg:mt-[24.5rem] lg:ml-[16.5rem] lg:w-auto">
              <div id="back-card-text" class="absolute z-10 text-[0.8rem] top-[6.3rem] right-[3rem] lg:top-[33.5rem]
                                          lg:left-[40rem] lg:text-[1.3rem]">000</div>
        </div>
        <div id="front-card-container" class="">
            <img src="./images/bg-card-front.png" alt="" class="absolute top-[7.5rem] z-20 left-[1rem] w-[18rem]
                                                          md:top-[2rem] lg:top-[8.5rem] lg:w-auto lg:left-[11rem]">
            <div class="px-[1.5rem] py-[1rem] absolute z-30  top-[7.6rem] mr-auto w-[18rem] 
                        md:top-[2rem] lg:top-[8rem] lg:w-[28rem] lg:left-[11rem] lg:px-[2.5rem] lg:py-[2rem]">
                <div id="circle" class=" flex items-center">
                    <div id="large-circle" class="w-[1.6rem] h-[1.6rem] rounded-full bg-white mr-3 lg:w-[2.8rem] lg:h-[2.8rem]"></div>
                    <div id="small-circle" class="w-[0.8rem] h-[0.8rem] rounded-full border-solid border-white border-[1px] lg:w-[1.2rem] lg:h-[1.2rem]"></div>
                </div>
                <div id="front-card-textfield" class="pt-[2.5rem] text-black">
                    <div class="text-[1.3rem] flex justify-between  w-[14rem] lg:text-[2rem] lg:pt-[0.3rem] lg:w-[21rem]">
                        <span id="card-number" class="h-8 lg:h-14">1234 5678 9098 7654</span>
                    </div>
                    <div class="flex justify-between pt-[0.7rem]  text-[0.9rem] lg:text-[1.3rem] lg:pt-[1.8rem]">
                        <div id="card-name">JANE APPLESEED</div>
                        <div>
                        <span id="exp-month">00</span><span>/</span><span id="exp-year">00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </section>  
    <form id="card-inputfield" class="mt-28 flex flex-col px-4 lg:w-[45%] lg:mb-[6rem] md:w-[80%] md:mx-auto lg:w-[35%] text-[1.3rem]">
        <div class="flex flex-col">  
            <label for="name" class="namelabel text-[0.8rem] mb-[0.4rem]"><span class="nameAsterisk material-icons text-[0.7rem] w-3 lg:text-[0.8rem] lg:w-4">emergency</span>CARDHOLDER NAME</label>
            <input id="form-card-name" name="cardholder" type="text" maxlength="24" class="p-[0.7rem] rounded-[0.8rem] border-solid border-[#e2e2e2] border-[1px]" required>
        </div>
        <div class="flex flex-col mt-6">
            <label for="form-card-number"  class="numberlabel text-[0.8rem] mb-[0.4rem]"><span class="numberAsterisk material-icons text-[0.7rem] w-3 lg:text-[0.8rem] lg:w-4">emergency</span>CARD NUMBER</label>
            <input
            type="text"
            id="form-card-number" name="somename"       
            onkeyup=""
            maxlength = "19"
            class="p-[0.7rem] rounded-[0.8rem] border-solid border-[#e2e2e2] border-[1px]" required
         />
        </div>
        <div class="flex mt-6">
            <div class=" w-[50%]">
                <div class="explabel text-[0.8rem] mb-[0.4rem]"><span class="expasterisk material-icons text-[0.7rem] w-3 lg:text-[0.8rem] lg:w-4">emergency</span>EXP. DATE (MM/YY)</div>
                <input type="text" id="form-exp-month" maxlength="2" class="expmonth p-[0.7rem] w-[40%] p-[0.7rem] rounded-[0.8rem] border-solid border-[#e2e2e2] border-[1px]"  required>
                <input type="text" id="form-exp-year" maxlength="2" class="expyear p-[0.7rem] w-[40%] p-[0.7rem] rounded-[0.8rem] border-solid border-[#e2e2e2] border-[1px]"  required>
             </div>
             <div class="w-[50%] flex flex-col">
                <label for="cvc" class="cvclabel text-[0.8rem] mb-[0.4rem]"><span class="cvcasterisk material-icons text-[0.7rem] w-3 lg:text-[0.8rem] lg:w-4">emergency</span>CVC</label>
                <input id="form-cvc" type="text" maxlength="3" class="p-[0.7rem] p-[0.7rem] rounded-[0.8rem] border-solid border-[#e2e2e2] border-[1px]"  required>
            </div>
        </div>
        <span id="check" class="bg-[#220930] text-center text-white mt-8 rounded-[0.8rem] p-[0.7rem] text-[1rem]">confirm</span>
    </form>
    <section id="thank-you" class="mt-28 flex flex-col items-center px-4 md:w-[80%] md:mx-auto lg:w-[35%] lg:mb-[13rem]">
          <img src="./images/icon-complete.svg" alt="">
          <p class="font-bold text-[2rem] mt-8">THANK YOU!</p>
          <p class=" mt-2">We've added your card details</p>
          <button class="bg-[#220930] text-white mt-8 rounded-[0.5rem] p-[0.7rem] text-[1rem] w-[80%]">Continue</button>
    </section>
    <script src="card.js"></script>
</body>
</html>
