<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="lg:flex lg:justify-between lg:items-center">
    <section id="card" class="pt-8 px-4 bg-[url('./images/bg-main-mobile.png')] bg-no-repeat bg-[length:1300px_500px]
                             lg:bg-[url('./images/bg-main-desktop.png')] lg:bg-[length:500px_100%] lg:h-screen">  
        <div id="back-card-container" class="">
              <img src="./images/bg-card-back.png" alt="" class="ml-auto w-[18rem] pb-12 lg:mt-[24.5rem] lg:ml-[16.5rem] lg:w-auto">
              <div id="back-card-text" class="absolute z-10 text-[0.8rem] top-[6.3rem] right-[3rem] lg:top-[33rem]
                                          lg:left-[40rem] lg:text-[1.3rem]">000</div>
        </div>
        <div id="front-card-container" class="">
            <img src="./images/bg-card-front.png" alt="" class="absolute top-[7.5rem] z-20 left-[1rem] w-[18rem]
                                                          md:top-[2rem] lg:top-[8.5rem] lg:w-auto lg:left-[11rem]">
            <div class="px-[1.5rem] py-[1rem] absolute z-30  top-[7.6rem] mr-auto w-[18rem] 
                        md:top-[2rem] lg:top-[8rem] lg:w-[28rem] lg:left-[11rem] lg:px-[2.5rem] lg:py-[2rem]">
                <div id="circle" class=" flex items-center">
                    <div id="large-circle" class="w-[1.6rem] h-[1.6rem] rounded-full bg-white mr-3 lg:w-[2.8rem] lg:h-[2.8rem]"></div>
                    <div id="small-circle" class="w-[0.8rem] h-[0.8rem] rounded-full border-solid border-white border-[1px] lg:w-[1.2rem] lg:h-[1.2rem]"></div>
                </div>
                <div id="front-card-textfield" class="pt-[2.5rem] text-black">
                    <div class="card-number text-[1.3rem] flex justify-between  w-[14rem] lg:text-[2rem] lg:pt-[0.3rem] lg:w-[21rem]">
                        <span>0000</span><span>0000</span><span>0000</span><span>0000</span>
                    </div>
                    <div class="flex justify-between pt-[0.7rem]  text-[0.9rem] lg:text-[1.3rem] lg:pt-[1.8rem]">
                        <div id="card-name">JANE APPLESEED</div>
                        <div id="exp-date">00/00</div>
                    </div>
                </div>
            </div>
        </div>
    </section>  
    <form id="card-inputfield" class="mt-20 flex flex-col px-4 lg:w-[45%] lg:mb-[10rem]">
        <div class="flex flex-col">  
            <label for="name" class="text-[0.8rem] mb-[0.3rem]">CARDHOLDER NAME</label>
            <input id="name" name="cardholder" type="text" class="bg-black text-[1.3rem] p-[0.5rem] rounded">
        </div>
        <div class="flex flex-col mt-4">
            <label for="number"  class="text-[0.8rem] mb-[0.3rem]">CARD NUMBER</label>
            <input type="number" name="card-number" class="bg-black text-[1.3rem] p-[0.5rem] rounded">
        </div>
        <div class="flex mt-4">
            <div class=" w-[50%]">
                <div class="text-[0.8rem] mb-[0.3rem]">EXP. DATE (MM/YY)</div>
                <input type="text" id="exp" class="bg-black w-[40%] text-[1.3rem] p-[0.5rem] rounded">
                <input type="text" id="exp" class="bg-black w-[40%] text-[1.3rem] p-[0.5rem] rounded">
             </div>
             <div class="w-[50%] flex flex-col">
                <label for="cvc" class="text-[0.8rem] mb-[0.3rem]">CVC</label>
                <input id="cvc" type="text" class="bg-black text-[1.3rem] p-[0.5rem] rounded">
            </div>
        </div>
    </form>
    <script src="card.js"></script>
</body>
</html>
